<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incident Management POC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">Incident App</div>
      <ul>
        <li><a href="#" class="active" onclick="showPage('dashboard')">Dashboard</a></li>
        <li><a href="#" onclick="showPage('create-ticket')">Create Ticket</a></li>
        <li><a href="#" onclick="showPage('chat')">Chat</a></li>
      </ul>
    </div>
    <div class="main-content">
      <header>
        <h1>Incident Management</h1>
        <div class="user-profile">User</div>
      </header>
      <div id="dashboard" class="page active">
        <div class="dashboard">
          <div class="card">
            <h3>Open Tickets</h3>
            <p id="open-tickets">0</p>
          </div>
          <div class="card">
            <h3>High Impact</h3>
            <p id="high-impact">0</p>
          </div>
          <div class="card">
            <h3>Recent Tickets</h3>
            <ul id="recent-tickets">
              <li>No tickets yet</li>
            </ul>
          </div>
          <div class="card chart">
            <h3>Ticket Trends</h3>
            <canvas id="ticketChart"></canvas>
          </div>
        </div>
      </div>
      <div id="create-ticket" class="page">
        <div class="card form-card">
          <h3>Create Ticket</h3>
          <form id="ticket-form">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Impact</label>
              <input type="text" class="form-control" id="impact">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div id="chat" class="page">
        <div class="card chat-card">
          <h3>Chat</h3>
          <div class="chat-box" id="chat-box">
            <p>No messages yet.</p>
          </div>
          <form id="chat-form">
            <input type="text" class="form-control" id="chat-message" placeholder="Type a message">
            <button type="submit" class="btn btn-primary mt-2">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
